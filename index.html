<html>
    <meta charset="utf-8">
    <link rel=stylesheet href="style.css">
    <head>
        <title>
            Dungeons and Dragons Adventure
        </title>
    </head>
    <body>
        <header class="Main-Header">
            Dungeons and Dragons Adventure
        </header>
        <div id="Story">
            <header class="Sub-Header">
                Story Path
            </header>
            <div id="Part1" class="Part">
                <p class="Chapter"> The End is Near </p>
                <img src="Images/Important.png" width="75px" height="auto" id="Important1" class="Image">
                <img src="Images/Mystery.png" width="75px" height="auto" id="Mystery1" class="Image">
            </div><br>
            <div id="Part2" class="Part">
                <p class="Chapter"> The Ambush </p>
                <img src="Images/Combat.png" width="75px" height="auto" id="Combat1" class="Image">
            </div><br>
            <div id="Part3-1" class="Part">
                <p class="Chapter"> The Sorceress </p>
                <img src="Images/Important.png" width="75px" height="auto" id="Important2" class="Image">
                <img src="Images/Combat.png" width="75px" height="auto" id="Combat2" class="Image">
            </div>
            <div id="Part3-2" class="Part">
                <p class="Chapter"> The Alchemist </p>
                <img src="Images/Important.png" width="75px" height="auto" id="Important3" class="Image">
                <img src="Images/Combat.png" width="75px" height="auto" id="Combat3" class="Image">
            </div><br>
            <div id="Part4-1" class="Part">
                <p class="Chapter"> The Shield </p>
                <img src="Images/Reward.png" width="75px" height="auto" id="Reward1" class="Image">
            </div>
            <div id="Part4-2" class="Part">
                <p class="Chapter"> The Collision </p>
                <img src="Images/Death.png" width="75px" height="auto" id="Death1" class="Image">
            </div>
            <div id="Part4-3" class="Part">
                <p class="Chapter"> The Rocket </p>
                <img src="Images/Reward.png" width="75px" height="auto" id="Reward2" class="Image">
            </div>
        </div>
        <div id="Info">
            <header class="Sub-Header">
                Information
            </header>
            <img src="Images/Blank.png" width="100px" height="auto" id="Blank" class="Image">
            <p id="Statements1" class="Statements"> </p>
            <p id="Statements2" class="Statements"> </p>
            <p id="Statements3" class="Statements"> </p>
            <p id="Statements4" class="Statements"> </p>
            <p id="Statements5" class="Statements"> </p>
            <p id="Statements6" class="Statements"> </p>
        </div>

    <script src="script.js" charset="utf-8"></script>
</html>
